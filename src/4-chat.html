<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="chat.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
    />
    <title>물어보세종</title>
  </head>

  <body>
    <header>
      <div class="header-section center">
        <img src="img/Logo.png" alt="로고" class="center" width="50px" />
      </div>
    </header>

    <main>
      <!-- 왼쪽 info, 오른쪽 chatbot -->
      <div class="chat-section">
        <div class="info-container">
          <!-- 바로가기 부분 -->
          <div class="info-container__link box-shadow">
            <div class="link-container">
              <!-- 각 연결된 링크 -->
              <div class="link-container__box">
                <div class="info-container__title">바로가기</div>
                <div class="link-container__elements">
                  <a href="">⭐️ 세종대학교 공식 홈페이지</a>
                  <a href="">📚 대양휴머니티칼리지</a>
                  <a href="">✍️ 두드림 (비교과통합관리시스템)</a>
                  <a href="">📖 세종대학교포털 (학사정보시스템)</a>
                  <a href="">⭐️ 세종대학교 공식 홈페이지</a>
                  <a href="">⭐️ 세종대학교 공식 홈페이지</a>
                  <a href="">⭐️ 세종대학교 공식 홈페이지</a>
                </div>
              </div>
            </div>
          </div>
          <!-- 학사일정 캘린더 부분 -->
          <div class="info-container__calender box-shadow">
            <div class="calender-box">
              <div class="info-container__title">학사일정</div>
              <img src="img/Calender.png" alt="Calender" />
            </div>
            <!-- 학사일정 내용 부분 -->
            <div class="academic-schedule">
              <div class="academic-schedule__day">5</div>
              <div class="academic-schedule__content">
                • 2학기 중간고사 성적 입력
              </div>
            </div>
          </div>
        </div>

        <div class="chatbot-container">
          <div class="chatbot-container__chatting box-shadow">
            <div class="chatbot-container-main">
              <div class="chatbot-image">
                <img src="./img/Logo.png" alt="Logo" />
              </div>

              <div class="bubble1">
                <div class="speech-bubble speech-bubble-right">
                  <span class="bubble-text">•••</span>
                </div>
              </div>
              <div class="bubble2">
                <div class="speech-bubble speech-bubble-left">
                  <span class="bubble-text">학술정보원 몇 시까지 열어?</span>
                </div>
              </div>
              <div class="bubble3">
                <div class="speech-bubble speech-bubble-right">
                  <span class="bubble-text">AI 센터 위치는 어디야?</span>
                </div>
              </div>

              <div class="chatbot-explain-text">
                세종대와 관련된 내용을 물어봐!
              </div>
            </div>
            <div class="question-input-container">
              <form action="/ask" method="post" class="question-form">
                <div class="input-submit">
                  <input
                    type="text"
                    name="question"
                    placeholder="무엇이든 물어보세요!"
                    class="question-input"
                  />
                  <button type="submit" class="question-submit-button">
                    전송
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
