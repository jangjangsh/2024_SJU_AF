<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/264911d5ae.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="3-signup.css" />
    <title>물어보세종-회원가입</title>
  </head>

  <body>
    <!-- 로고, 회원가입txt -->
    <header class="column-center">
      <div class="logo-signup">
        <img src="./img/Logo.png" alt="Logo" class="column-center" />
      </div>
      <div class="signup-txt column-center">
        <h1>회원가입</h1>
      </div>
    </header>
    <!-- 회원가입 정보 받기 -->
    <section class="signup-form column-center">
      <form action="/signup" method="post">
        <!-- 재학 여부 -->
        <div class="signup-form__group">
          <div class="form-txt">재학 여부</div>
          <select class="box-shadow" id="status" name="status">
            <!-- 선택 안했을때에는 그냥 재학 여부로 placeholder처럼 띄우고, 드롭다운박스 클릭하면 재학 휴학 졸업 3선택지만 나오게 하는건 javascript 배워야 구현가능-->
            <option value="재학">재학</option>
            <option value="휴학">휴학</option>
            <option value="졸업">졸업</option>
          </select>
        </div>
        <!-- 학년 -->
        <div class="signup-form__group">
          <div class="form-txt">학년</div>
          <select class="box-shadow" id="year" name="year">
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="4">4학년</option>
            <option value="휴학졸업">휴학/졸업생</option>
          </select>
        </div>

        <!-- 성별 -->
        <div class="signup-form__group">
          <div class="form-txt">성별</div>
          <select class="box-shadow" id="gender" name="gender">
            <option value="male">남성</option>
            <option value="female">여성</option>
          </select>
        </div>

        <!-- 학과 -->
        <div class="signup-form__group">
          <div class="form-txt">학과</div>
          <select class="box-shadow" id="major" name="major">
            <option value="economics">경제학과</option>
            <option value="datas-cience">데이터사이언스학과</option>
            <option value="fashion-design">패션디자인학과</option>
          </select>
        </div>

        <!-- 닉네임 -->
        <div class="signup-form__group">
          <div class="form-txt">닉네임</div>
          <input
            class="box-shadow"
            type="text"
            name="nickname"
            placeholder="닉네임을 입력해주세요"
            required
          />
        </div>

        <!-- 가입하기 -->
        <div class="submit-button column-center">
          <button type="submit" name="signin" value="가입하기">가입하기</button>
        </div>
      </form>
    </section>
  </body>
</html>
